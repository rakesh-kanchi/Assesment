groups:
  - name: system_alerts
    rules:

      # CPU Usage Alert (>80% for 2m)
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 80
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High CPU Usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 2 minutes."

      # Memory Usage Alert (>80% for 2m)
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High Memory Usage on {{ $labels.instance }}"
          description: "Memory usage is above 80%."

      # Disk Usage Alert (>80% for 5m)
      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes{mountpoint="/"} - node_filesystem_free_bytes{mountpoint="/"}) / node_filesystem_size_bytes{mountpoint="/"} * 100 > 80
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High Disk Usage on {{ $labels.instance }}"
          description: "Disk usage is above 80%."

      # Network Latency Alert (>100ms for 1m)
      - alert: HighNetworkLatency
        expr: rate(node_network_receive_bytes_total[1m]) < 1000
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High Network Latency on {{ $labels.instance }}"
          description: "Network latency detected (low receive rate)."

